<!DOCTYPE html>
<html>
<head>
	<title>Chat Application</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js" integrity="sha512-U8P5f+f2gZJz/xO+VLl8NzW3qYce5pJoj5/ugc8a5WcSK/wtGm27tS0/sS8e1wJyV7F0zMam9f4L8uNGWlSmZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="chat-container">
		<div id="message-container"></div>
		<form id="message-form">
			<input type="text" id="message-input" autocomplete="off" placeholder="Type your message here...">
			<button type="submit" id="send-button">Send</button>
		</form>
	</div>
</body>
</html>
